    <style>
        
        body {
            font-family: "Outfit", sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);

        .cake {

            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .balloon {
            font-size: 50px;
            position: absolute;
            animation: float 15s linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) translateX(-50%); }

        }
        .photo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px auto;
        }
        .message {
            font-size: 1em;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
